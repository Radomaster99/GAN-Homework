name: CI test

on: 
  [pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Build the project
        run: dotnet build --configuration Debug

      - name: Run tests
        run: dotnet test --no-build --verbosity normal 
